<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input name="name" type="text" placeholder="Name" autocomplete="off" autofocus>
                    <input name="month" type="text" placeholder="Month" autocomplete="off" min="1" max="12" autofocus>
                    <input name="day" type="text" placeholder="Day" autocomplete="off" min="1" max="31" autofocus>
                    <input type="submit" value="Add Birthday">
                </form>
                <div>
                    {{ message }}
                </div>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            <td>
                                <form action="/remove" method="POST">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <input type="submit" value="Remove">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
